spring:
  application:
    name: api_startkit

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: ${SPRING_DATASOURCE_MINIMUM_IDLE}
      maximum-pool-size: ${SPRING_DATASOURCE_MAXIMUM_POOL_SIZE}
      idle-timeout: ${SPRING_DATASOURCE_IDLE_TIMEOUT}
      max-lifetime: ${SPRING_DATASOURCE_MAX_LIFETIME}
      connection-timeout: ${SPRING_DATASOURCE_CONNECTION_TIMEOUT}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com

  redis:
    host: ${SPRING_REDIS_HOST}
    port: ${SPRING_REDIS_PORT}
    timeout: ${SPRING_REDIS_TIMEOUT}
    cache:
      ttl: ${SPRING_REDIS_CACHE_TTL}
    lettuce:
      pool:
        max-active: ${SPRING_REDIS_LETTUCE_POOL_MAX_ACTIVE}
        max-idle: ${SPRING_REDIS_LETTUCE_POOL_MAX_IDLE}
        min-idle: ${SPRING_REDIS_LETTUCE_POOL_MIN_IDLE}


  devtools:
    restart:
      enabled: true

  messages:
    basename: messages/messages
    encoding: UTF-8

logging:
  level:
    com.zaxxer.hikari: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG